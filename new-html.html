	<nav class="navbar navbar-expand-lg  bg-dark sticky-top">
  <a class="navbar-brand" href="#" style="color:white">Codetrek Forum</a>

<div class="container" style="margin-top: 3%">
	<h2 class="text-secondary">Ask question</h2>
	  <div class="border"  style="border:1px balck solid; padding: 2%;">
	  <div class="form-group">
    <label for="title"><h6>Title*</h6></label>
    <input type="text" class="form-control" id="title" placeholder="Enter a short and proper title for your question">
  </div>
   <div class="form-group">
    <label for="Description"></label><h6>Description</h6></label>
    <textarea class="form-control" id="Description" rows="6"></textarea>
  </div>
  <div class="form-group">
    <label for="tag"><h6>Tag</h6></label>
    <input type="text" class="form-control" id="tag" placeholder="tag1,tag2,tag3">
    <p class="text-secondary">   tag will help others to find your question faster. Add common separated tags. For eg. Codetrek,frontend,bootstarp </p>
  </div>
  <button class="btn btn-primary" type="submit">Post your question</button></div>
</div>
